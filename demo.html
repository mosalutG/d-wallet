<!DOCTYPE html>

<html>
	<head>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
		<script type="text/javascript" src="js/module/wallet.js"></script>
		<script type="text/javascript" src="js/demo.js"></script>
	</head>
	<body>
		<aside id="wallet">
			<menu>
				<h4>网络设置</h4>
				<ul>
					<li>
						<input type="button" value="以太坊 Ethereum 主网络" onclick="dWallet.checkout(ethereum);" />
					</li>
					<li>
						<input type="button" value="Ropsten 测试网络" onclick="dWallet.checkout(ropsten);" />
					</li>
					<li>
						<input type="button" value="Rinkeby 测试网络" onclick="dWallet.checkout(rinkeby);" />
					</li>
					<li>
						<input type="button" value="Localhost 8545" onclick="dWallet.checkout(localhost);" />
					</li>
					<li>
						<input type="button" value="BSC 主网络" onclick="dWallet.checkout(bsc);" />
					</li>
					<li>
						<input type="button" value="BSC 测试网络" onclick="dWallet.checkout(bscTestNet);" />
					</li>
				</ul>
			</menu>
			<menu>
				<h4>账户设置</h4>
				<ul>
					<li>
						<input type="button" value="创建账户" onclick="dWallet.createAccount('demo name', logCallback);" />
					</li>
					<li>
						<input type="button" value="导入账户" onclick="dWallet.importAccount('demo name import', '0xc91eec8baa8640f6b93aab08176ea0d87d22df8780e59e623f7602905195a99c', logCallback);" />
					</li>
					<li>
						<input type="button" value="导出账户" onclick="dWallet.exportAccount('0xb169F4368D8acD6294a8779E1f77f87FA9c29d5F', logCallback);" />
					</li>
					<li>
						<input type="button" value="移除账户" onclick="dWallet.removeAccount(1);" />
					</li>
					<li>
						<input type="button" value="列出账户" onclick="dWallet.loadAccounts();" />
					</li>
					<li>
						<input type="button" value="导出钱包" onclick="dWallet.exportWallet();" />
					</li>
					<li>
						<input type="button" value="导入钱包" onclick="dWallet.importWallet(importWalletData);" />
					</li>
				</ul>
			</menu>
		</aside>
	</body>
</html>
